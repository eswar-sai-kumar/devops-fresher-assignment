name: "Terraform Multi-Layer Destroy"

on:
  workflow_dispatch: # Manual trigger only for safety

jobs:
  terraform-destroy:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: 'us-east-1'
      # Color Definitions
      GREEN: '\033[0;32m'
      RED: '\033[0;31m'
      YELLOW: '\033[1;33m'
      BLUE: '\033[0;34m'
      NC: '\033[0m' # No Color

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Destroy All
        run: |
          # List is reversed to delete dependencies in the correct order
          folders=("70-ecr" "60-ingress-alb" "50-acm" "40-eks" "30-db" "20-bastion" "10-sg" "00-vpc")
          
          # Root directory of the repo
          ROOT_DIR=$(pwd)

          for dir in "${folders[@]}"; do
            echo -e "${YELLOW}--------------------------------------------${NC}"
            echo -e "${BLUE}DESTROYING LAYER:${NC} terraform/$dir"
            echo -e "${YELLOW}--------------------------------------------${NC}"
            
            # Check if directory exists inside the terraform/ folder
            if [ -d "$ROOT_DIR/terraform/$dir" ]; then
              cd "$ROOT_DIR/terraform/$dir"
            else
              echo -e "${RED}Error: Directory terraform/$dir not found! Skipping...${NC}"
              continue
            fi
            
            # Initialize and Destroy
            terraform init -input=false
            
            if terraform destroy -auto-approve -input=false; then
              echo -e "${GREEN}✔ SUCCESS: $dir has been destroyed.${NC}"
            else
              echo -e "${RED}✘ ERROR: Failed to destroy $dir. Stopping pipeline to prevent dependency issues.${NC}"
              exit 1
            fi
            
            # Return to root for the next iteration
            cd "$ROOT_DIR"
          done