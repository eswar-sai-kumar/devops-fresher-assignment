name: "Expense App CI/CD Pipeline"

on:
  workflow_dispatch:

env:
  AWS_REGION: 'us-east-1'
  PROJECT_NAME: 'expense'
  EKS_CLUSTER_NAME: 'expense-eks' # Matches your Terraform EKS output

jobs:
  terraform-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Using the official action to prevent "InvalidClientTokenId" 403 errors
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false 

      - name: Terraform Apply All
        run: |
          folders=("00-vpc" "10-sg" "20-bastion" "30-db" "40-eks" "50-acm" "60-ingress-alb" "70-ecr")
          BASE_PATH="$(pwd)/terraform"
          
          for dir in "${folders[@]}"; do
            echo "STARTING LAYER: $dir"
            if [ -d "$BASE_PATH/$dir" ]; then
              cd "$BASE_PATH/$dir"
              terraform init -input=false
              terraform apply -auto-approve -input=false
              cd $GITHUB_WORKSPACE
            else
              echo "Error: Directory $dir not found"
              exit 1
            fi
          done

  build-and-push-docker:
    needs: terraform-deploy
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ github.sha }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Images
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }} 
        run: |
          for app in mysql backend frontend; do
            echo "Building $app..."
            docker build -t $ECR_REGISTRY/${{ env.PROJECT_NAME }}-$app:$IMAGE_TAG ./docker/$app
            docker push $ECR_REGISTRY/${{ env.PROJECT_NAME }}-$app:$IMAGE_TAG
          done

  deploy-sit:
    needs: build-and-push-docker
    runs-on: ubuntu-latest
    environment: sit  # Requires manual approval in GitHub Settings
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Kubernetes Deploy
        run: |
          chmod +x .github/scripts/deploy.sh
          ./.github/scripts/deploy.sh sit ${{ github.sha }}

  deploy-staging:
    needs: deploy-sit
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Kubernetes Deploy
        run: |
          chmod +x .github/scripts/deploy.sh
          ./.github/scripts/deploy.sh staging ${{ github.sha }}

  deploy-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Kubernetes Deploy
        run: |
          chmod +x .github/scripts/deploy.sh
          ./.github/scripts/deploy.sh production ${{ github.sha }}
