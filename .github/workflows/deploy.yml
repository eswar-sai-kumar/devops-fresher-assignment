name: "CI/CD Pipeline to EKS"

on:
  workflow_dispatch:

env:
  AWS_REGION: 'us-east-1'
  PROJECT_NAME: 'expense'
  EKS_CLUSTER_NAME: 'expense-eks' # Ensure this matches your Terraform EKS cluster name

jobs:
  terraform-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false
      - name: Terraform Apply All
        run: |
          folders=("00-vpc" "10-sg" "20-bastion" "30-db" "40-eks" "50-acm" "60-ingress-alb" "70-ecr")
          for dir in "${folders[@]}"; do
            cd terraform/$dir
            terraform init -input=false
            terraform apply -auto-approve -input=false
            cd ${{ github.workspace }}
          done

  build-and-push-docker:
    needs: terraform-deploy
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ github.sha }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Build and Push Images
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          for app in mysql backend frontend; do
            docker build -t $ECR_REGISTRY/${{ env.PROJECT_NAME }}-$app:$IMAGE_TAG ./docker/$app
            docker push $ECR_REGISTRY/${{ env.PROJECT_NAME }}-$app:$IMAGE_TAG
          done

  deploy-sit:
    needs: build-and-push-docker
    runs-on: ubuntu-latest
    environment: sit  # Triggers Manual Approval
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Deploy to SIT
        run: |
          ./.github/scripts/deploy.sh sit ${{ github.sha }} ${{ secrets.AWS_ACCESS_KEY_ID }} ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  deploy-staging:
    needs: deploy-sit
    runs-on: ubuntu-latest
    environment: staging  # Triggers Manual Approval
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Deploy to Staging
        run: |
          ./.github/scripts/deploy.sh staging ${{ github.sha }} ${{ secrets.AWS_ACCESS_KEY_ID }} ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  deploy-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: production  # Triggers Manual Approval
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Deploy to Production
        run: |
          ./.github/scripts/deploy.sh production ${{ github.sha }} ${{ secrets.AWS_ACCESS_KEY_ID }} ${{ secrets.AWS_SECRET_ACCESS_KEY }}